<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Friends List -JS</h1>
    <table class="table table-sm">
        <thead>
            <th>Friend</th>
        </thead>
        <tbody id="addFriendsToTable">

        </tbody>

    </table>


    <div class="form-group">
        <label for="friendName" class="col-form-label">New Friend Name:</label>

        <input type="text" class="form-control" id="friendName" placeholder="Enter friend's name">

        <button type="button" class="btn btn-primary btn-sm" id="addFriendBtn">Add Friend</button>

    </div>





    <script>
        let frineds = [];
        document.getElementById('addFriendBtn').addEventListener('click', function () {
            let friendNameInput = document.getElementById('friendName');
            let friendName = friendNameInput.value.trim();

            if (friendName) {
                friends.push(friendName);
                updateFriendsTable();
                friendNameInput.value = '';
            } else {
                alert("Please enter a friend's name.");
            }
        })

        function updateFriendsTable() {
            let friendsTableBody = document.getElementsByTagName('addFriendsToTable');
            friendsTableBody.innerHTML = '';

            friends.forEach(friend => {
                let row = document.createElement('tr');
                let cell = document.createElement('td');
                cell.textContent = friend;
                row.appendChild(cell);
                friendsTableBody.appendChild(row);
            });
        }

    </script>

</body>

</html>
